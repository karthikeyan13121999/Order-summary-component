<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order-Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <img class="hero" src="img/illustration-hero.svg" alt="hero">
            <h2>Order Summary</h2>
            <p class="details">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="box">
                <img src="img/icon-music.svg" alt="music">
                <div>
                    <p class="p1">Annual Plan</p>
                    <p class="p2">$59.99/year</p>
                </div>
                <a href="#">Change</a> 
            </div>
            <button>Proceed to Payment</button>
            <div class="cancel">
            <a href="#">Cancel Order</a>
            </div>
        </div>
    </main>  
</body>
</html>
